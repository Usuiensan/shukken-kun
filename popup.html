<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>出典くん</title>
  <style>
    body {
      font-family: sans-serif;
      width: 350px;
      padding: 10px;
      font-size: 14px;
    }
    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 2px;
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: calc(100% - 10px);
      padding: 4px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    button {
      padding: 8px 12px;
      margin-top: 10px;
      margin-right: 5px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    #previewArea {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      min-height: 50px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
    }
    .error-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }
    .success-message {
      color: green;
      font-size: 12px;
      margin-top: 5px;
    }
    .info-message {
      font-size: 12px;
      color: #555;
      margin-top: 3px;
    }
  </style>
</head>
<body>


  <label for="previewArea">プレビュー:</label>
  <div id="previewArea"></div>
  
  <div id="formatInfo" style="font-size: 12px; color: #666; margin-top: 5px; margin-bottom: 10px;">
    コピー形式: <span id="currentFormat">引用形式</span>
  </div>

  <button id="copyButton">情報をコピー</button>
  <button id="waybackButton">出版年を確認 (Wayback Machine)</button>
  <button id="optionsButton">設定</button>
  <div id="statusMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
